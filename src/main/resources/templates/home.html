<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>


<body>
<div class="container">
<h1>Covid tracker Application</h1>
<p>This application lists the global reported cases of covid virus</p>


<div class="card-body bg-secondary">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total global cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span> New cases reported since previous day:  </span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>



    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Change from last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.differFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
